<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>

    body{background:#eee}.ratings i{font-size: 16px;color: red}.strike-text{color: red;text-decoration: line-through}.product-image{width: 100%}.dot{height: 7px;width: 7px;margin-left: 6px;margin-right: 6px;margin-top: 3px;background-color: blue;border-radius: 50%;display: inline-block}.spec-1{color: #938787;font-size: 15px}h5{font-weight: 400}.para{font-size: 16px}  </style>

  <title>Product App</title>
</head>

<body>
<div class="container">
  <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
    <a class = "navbar-brand" href = "homepage-static.html">List Of Product</a>
    <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
            data-target = "#navbarSupportedContent"
            aria-controls = "navbarSupportedContent" aria-expanded = "false"
            aria-label = "Toggle navigation">

      <span class = "navbar-toggler-icon"></span>
    </button>

    <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
      <ul class = "navbar-nav mr-auto">
        <li class = "nav-item">
          <a class = "nav-link" th:href="@{/command}">Home</a>
        </li>
        <li class = "nav-item active">
          <a class = "nav-link" th:href="@{/command}" href = "#">AllCommand</a>
        </li>
        <li class = "nav-item ">
          <a class = "nav-link"  th:href="@{/addCommand}">Add command</a>
        </li>
      </ul>

    </div>
  </nav>
  <div class="row p-2 bg-white border rounded" th:each="c:${command}">

    <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="https://i.imgur.com/QpjAiHq.jpg"></div>
    <div class="col-md-6 mt-1">
      <h5 th:text="${c.getReference}"></h5>
      <div class="d-flex flex-row">
        <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span ></span>
      </div>
      <div class="mt-1 mb-1 spec-1"><span>100% cotton</span><span class="dot"></span><span>Light weight</span><span class="dot"></span><span>Best finish<br></span></div>
      <div class="mt-1 mb-1 spec-1"><span>Unique design</span><span class="dot"></span><span>For men</span><span class="dot"></span><span>Casual<br></span></div>
      <p class="text-justify text-truncate para mb-0" ><br><br></p>
    </div>
    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
      <div class="d-flex flex-row align-items-center">
        <h4 class="mr-1">$13.99</h4><span class="strike-text">$20.99</span>
      </div>
      <h6 class="text-success">Free shipping</h6>
      <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm" type="button">Details</button><button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to wishlist</button></div>
    </div>
  </div>
</div>
</div>

  <div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
      <div class="col-md-10">

    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
