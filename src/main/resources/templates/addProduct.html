<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <title>Watchlist App</title>
   </head>
   <body>
      <div class = "container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "homepage-static.html">Watchlist App</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
               data-target = "#navbarSupportedContent"
               aria-controls = "navbarSupportedContent" aria-expanded = "false"
               aria-label = "Toggle navigation">

               <span class = "navbar-toggler-icon"></span>
            </button>

            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link" th:href="@{/products}">Home</a>
                  </li>
                  <li class = "nav-item">
                     <a class = "nav-link" th:href="@{/products}">Watchlist</a>
                  </li>
                  <li class = "nav-item active">
                     <a class = "nav-link" th:href="@{/addProduct}">Submit an item</a>
                  </li>
               </ul>

            </div>
      	</nav>
         <form  method="post" th:action="@{save}">
            <h2 class = "mt-4">Submit an item</h2>
            <hr/>
            <!-- Form levels error messages here -->
            <div class = "form-group row ">
               <div class="col-sm-8">
        			<span class="text-danger" > </span>
      			</div>
            </div>
            <div class = "form-group row ">
               <label for = "title" class = "col-sm-2 col-form-label">Name Product</label>
               <div class = "col-sm-4">
                  <input type = "text"  id="title"  name="productName" class = "form-control" placeholder = "Dell i8">
<!--
                  <span th:errors="${products.productName}"></span>
-->

               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>
      			</div>
            </div>

            <div class = "form-group row ">
               <label for = "" class = "col-sm-2 col-form-label mr-0">description</label>
               <div class = "col-sm-4">
                  <input   type ="text" class ="form-control"  name="description" id="" placeholder ="description">
<!--
                  <span th:errors="${products.description}"></span>
-->
               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>
      			</div>
            </div>

            <div class = "form-group row ">
               <label for = "Quantite" class = "col-sm-2 col-form-label mr-0">Quantite</label>
               <div class = "col-sm-4">
                  <input  type = "text" class = "form-control" name="quantity" id="Quantite" placeholder = "9000">
<!--
                  <span th:errors="${products.quantity}"></span>
-->

               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>
      			</div>
            </div>

            <div class = "form-group row">
            	<label for = "Prix" class = "col-sm-2 col-form-label">Prix</label>
            	<div class = "col-sm-4">
               		<input  type="text" class = "form-control"  name="productPrice" id="Prix"rows = "3" placeholder = "1000.00">
<!--
                   <span th:errors="${products.productPrice}"></span>
-->

                </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>
      			</div>
            </div>
            <div class = "form-group row">
               <label for = "Category" class = "col-sm-2 col-form-label">Category</label>
               <div class = "col-sm-4">
                  <input type="text"   name="category" class = "form-control" id="Category"rows = "3" placeholder = "PC ">
<!--
                  <span th:errors="${products.category}"></span>
-->

               </div>
               <div class="col-sm-4">
                  <span class="text-danger"> </span>
               </div>
            </div>

            <div class = "form-group row">
               <div class = "col-sm-10">
                  <button type = "submit" class = "btn btn-primary">Submit</button>
               </div>
            </div>

         </form>
      </div>

      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script>
   </body>
</html>
