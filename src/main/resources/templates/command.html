<html xmlns:th="http://www.thymeleaf.org">

<html >

<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Product App</title>
</head>

<body>
<div class="container">

    <h2  class = "mt-4">Product </h2>
    <form method="get" th:action="@{command}">
        <label for="keyword">
            chercher:
        </label>
        <input type="text" name="keyword" id="keyword"  th:value="${command}">
        <button type="submit" class="btn btn-primary"> Chercher</button>

    </form>

    <div class="row">
        <div class="col-md-4" th:each="co : ${command}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Reference :</h5>
                    <h5 class="card-title" th:text="${co.getReference()}"></h5>
                    <p class="card-text">Date :</p>
                    <p class="card-text" th:text="${co.getCommandDate()}"></p>
                    <p class="card-text">Total Price :</p>
                    <p class="card-text" th:text="${co.commandTotalPrice}"></p>
                    <p class="card-text">status :</p>
                    <p class="card-text" th:text="${co.getId()}"></p>
                </div>
            </div>
        </div>
    </div>
    <hr/>
   <!-- <div >
        <div>Number of product: <span th:text="${command.size()}"></span> </div>
    </div>-->
   <!-- <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
        <a  th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
             th:text="${status.index}"
                th:href="@{/products(page=${status.index},keyword=${keyword})}"
        ></a>
        </li>
    </ul>-->


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
